<form id="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h2>Sign Up</h2>
  <div class="b-form">
    <label for="login">Name</label>
    <input
      type="text"
      id="name"
      name="login"
      placeholder="name"
      formControlName="Name"
      required
    />

    <label for="login">Login</label>
    <input
      type="text"
      id="login"
      name="login"
      placeholder="log in"
      formControlName="Login"
      required
    />

    <label for="mdp">Password</label>
    <input
      type="password"
      id="mdp"
      name="mdp"
      placeholder="password"
      formControlName="Password"
      required
    />
  </div>

  <button type="submit" [disabled]="!signupForm.valid">Submit</button>
</form>
