<form id="signinForm" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h2>Sign In</h2>
    <div class="label-input">

      <label for="login">Login</label>
      <input type="text" id="login" name="login" placeholder="log in" formControlName="Login" required />
      
      <label for="mdp">Password</label>
      <input type="password" id="mdp" name="mdp" placeholder="password" formControlName="Password" required />
    </div>
    <button type="submit" [disabled]="!signinForm.valid">Log in</button>
    
  </form>
